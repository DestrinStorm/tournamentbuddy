application: tournamentbuddy
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /update_schema
  script: update_schema_handler.app  # path to webapp2 application definition.
  login: admin
  secure: always
  
- url: /stylesheets
  static_dir: stylesheets
  
- url: /.*
  script: tbuddy.app
  
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: 2.6